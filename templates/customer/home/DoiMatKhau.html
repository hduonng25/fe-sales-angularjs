<div class="container mt-5" ng-controller="doimatkhau">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Đổi Mật Khẩu</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Mật Khẩu Hiện Tại</label>
                            <input type="password" class="form-control" ng-model="currentPassword" required />
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật Khẩu Mới</label>
                            <input type="password" class="form-control" ng-model="newPassword" required />
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="quayLai()">Quay lại</button>
                        <button type="submit" class="btn btn-primary" ng-click="luu()">Đổi Mật Khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
