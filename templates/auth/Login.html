<!doctype html>
<html ng-app="AuthApp">
    <head>
        <title>SD94</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="/static/auth/login/images/icons/favicon.ico" />

        <link rel="stylesheet" type="text/css" href="/static/auth/login/vendor/bootstrap/css/bootstrap.min.css" />

        <link
            rel="stylesheet"
            type="text/css"
            href="/static/auth/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="/static/auth/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
        />

        <link rel="stylesheet" type="text/css" href="/static/auth/login/vendor/animate/animate.css" />

        <link rel="stylesheet" type="text/css" href="/static/auth/login/vendor/css-hamburgers/hamburgers.min.css" />

        <link rel="stylesheet" type="text/css" href="/static/auth/login/vendor/animsition/css/animsition.min.css" />

        <link rel="stylesheet" type="text/css" href="/static/auth/login/vendor/select2/select2.min.css" />

        <link rel="stylesheet" type="text/css" href="/static/auth/login/vendor/daterangepicker/daterangepicker.css" />

        <link rel="stylesheet" type="text/css" href="/static/auth/login/css/util.css" />
        <link rel="stylesheet" type="text/css" href="/static/auth/login/css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
        <script src="/static/auth/login/js/controller/Auth.Controller.js"></script>
        <script src="/static/auth/login/js/controller/Login.Controller.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <div class="limiter" ng-controller="LoginController">
            <div class="container-login100" style="background-image: url('/static/img/1.jpg')">
                <div class="wrap-login100 p-t-30 p-b-50">
                    <span class="login100-form-title p-b-41"> Đăng nhập </span>
                    <form class="login100-form validate-form p-b-33 p-t-5">
                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                            <input
                                class="input100"
                                type="text"
                                name="username"
                                placeholder="Nhập email"
                                ng-model="email"
                            />
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input
                                class="input100"
                                type="password"
                                name="pass"
                                placeholder="Nhập mật khẩu"
                                ng-model="password"
                            />
                            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-32">
                            <button class="login100-form-btn" ng-click="login()">Đăng nhập</button>
                        </div>
                        <br />
                        <span
                            ><a href="#!/" style="padding-left: 40px" class="text-DangKy2" ng-click="quenMatKhau()"
                                >Quên mật khẩu!</a
                            ></span
                        >
                        <p class="text-DangKy">
                            Nếu bạn chưa có tài khoản?
                            <span><a href="#!/" class="text-DangKy2" ng-click="returnDangKy()">Đăng ký</a></span>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div id="dropDownSelect1"></div>

        <script src="/static/auth/login/vendor/jquery/jquery-3.2.1.min.js"></script>

        <script src="/static/auth/login/vendor/animsition/js/animsition.min.js"></script>

        <script src="/static/auth/login/vendor/bootstrap/js/popper.js"></script>
        <script src="/static/auth/login/vendor/bootstrap/js/bootstrap.min.js"></script>

        <script src="/static/auth/login/vendor/select2/select2.min.js"></script>

        <script src="/static/auth/login/vendor/daterangepicker/moment.min.js"></script>
        <script src="/static/auth/login/vendor/daterangepicker/daterangepicker.js"></script>

        <script src="/static/auth/login/vendor/countdowntime/countdowntime.js"></script>

        <script src="/static/auth/login/js/main.js"></script>
    </body>
</html>
