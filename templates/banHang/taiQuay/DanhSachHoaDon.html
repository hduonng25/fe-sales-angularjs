<div class="container-fluid" ng-controller="danhSachHoaDonController">
    <h1>DANH SÁCH HÓA ĐƠN CHỜ</h1>
    <div class="button-container">
        <button id="TaoHoaDonMoi" type="submit" class="create-invoice-button taoHoaDonMoi" ng-click="taoHoaDon()">
            <i class="fas fa-plus"></i> Tạo hóa đơn
        </button>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã đơn</th>
                    <th>Tổng số tiền</th>
                    <th>Ngày tạo</th>
                    <th>Người tạo</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="hoaDon in hoaDon">
                    <td>{{$index + 1}}</td>
                    <td>{{hoaDon.maHoaDon}}</td>
                    <td>{{hoaDon.tongTienDonHang.toLocaleString('vi-VN')}} VNĐ</td>
                    <td>{{hoaDon.createdDate| date:'dd/MM/yyyy' }}</td>
                    <td>{{hoaDon.createdby}}</td>
                    <td>Chờ thanh toán</td>
                    <td>
                        <div class="btn-group">
                            <button
                                type="submit"
                                class="primary-btn banHang"
                                style="
                                    background-color: #1da1f2;
                                    color: #fff;
                                    border: none;
                                    border-radius: 4px;
                                    padding: 8px 16px;
                                    font-size: 14px;
                                    margin-right: 5px;
                                    width: 100%;
                                "
                                ng-click="banHang(hoaDon)"
                            >
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>

                        <div class="btn-group">
                            <button
                                type="submit"
                                class="primary-btn HuyDonDanhSach"
                                style="
                                    background-color: #e74c3c;
                                    color: #fff;
                                    border: none;
                                    border-radius: 4px;
                                    padding: 8px 16px;
                                    font-size: 14px;
                                    margin-right: 5px;
                                    width: 100%;
                                "
                                ng-click="xoaHoaDon(hoaDon)"
                            >
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div
            class="alert alert-warning container mt-3 text-center"
            style="background-color: transparent; border: none"
            ng-if="hoaDon.length === 0"
        >
            <img src="/static/img/noData2.png" alt="Không có sản phẩm" style="width: 300px; height: 300px" />
            <p class="empty-message" style="margin-top: 20px; font-size: 1.8em">KHÔNG CÓ DỮ LIỆU</p>
        </div>
    </div>
</div>
